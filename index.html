<!DOCTYPE html>
<html>

<head>

    <!-- Title -->
    <title>Malaysia COVID-19 Pandemic</title>

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <!-- Main Body-->
    <div class="container text-center">

        <!-- Visualisation Title -->
        <div class="row my-5">
            <div class="row">
                <div class="col-md-12">
                    <h1>The COVID-19 Pandemic in Malaysia</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="totalCases"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="totalRecovered"></div>
                        </div>
                        <div class="col-md-12">
                            <div id="recoveredWaffle"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="totalActive"></div>
                        </div>
                        <div class="col-md-12">
                            <div id="activeWaffle"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="totalDeaths"></div>
                        </div>
                        <div class="col-md-12">
                            <div id="deathsWaffle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cases over Time -->
        <div class="row my-5">
            <div class="row">
                <div class="col-md-12">
                    <h3>Nationwide Cases over Time</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="casesOverTime"></div>
                </div>
            </div>
        </div>

        <!-- State Cases Map -->
        <div class="row my-5">
            <div class="row">
                <div class="col-md-12">
                    <h3>Active Cases by State</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="stateCases"></div>
                </div>
            </div>
        </div>

        <!-- Vaccination Status -->
        <div class="row my-5">
            <div class="row">
                <div class="col-md-12">
                    <h3>Vaccination Status</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="vaxStatus"></div>
                </div>
            </div>
        </div>

    </div>

    <!-- Link to JS script -->
    <script src="js/index.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
